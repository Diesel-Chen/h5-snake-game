<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇大作战</title>
    <style>
        .box{
            margin: 10px auto;
        }
        .row{
            display: flex;
        }
        .col{
            border: 1px solid #ccc;
            background-size: cover;
            flex: 1;
        }
    </style>
</head>
<body>
    <script src="js/block.js"></script>
    <script src="js/food.js"></script>
    <script src="js/game.js"></script>
    <script src="js/map.js"></script>
    <script src="js/snake.js"></script>
    <script>
        //地图对象
        let map = new Map(30,30,600,600)
        //食物 。x,y坐标(5,2) 从0开始
        let food = new Food(5,2,'./img/food.jpg')
        //贪吃蛇
        let snake = new Snake([
            {x:6,y:4},
            {x:5,y:4},
            {x:4,y:4}
        ])
        //障碍物
        let block = new Block([
            {x:3,y:6},
            {x:4,y:6},
            {x:5,y:6},
            {x:6,y:6},
            {x:7,y:6},
        ],'./img/block.png')
        let game = new Game(map,food,block,snake)
        game.init()
    </script>


</body>
</html>
